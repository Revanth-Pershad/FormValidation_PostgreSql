<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myForm"  >
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" autocomplete="off" required><br>
        <div id="firstErr" class="error" ></div>
      
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" autocomplete="off" required><br>
        <div id="lastErr" class="error" ></div>
      
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" autocomplete="off" required><br>
        <div id="emailErr" class="error" ></div>
      
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
      
        <button type="submit">Submit</button>
      </form>
      <script src="index.js"></script>
</body>
</html>
